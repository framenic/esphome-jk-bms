substitutions:
  name: jk-bms
  device_description: "Monitor a JK-BMS using the GPS port (UART-TTL)"
  external_components_source: github://framenic/esphome-jk-bms@main
  
# set to hardware uart
  tx_pin: GPIO1
  rx_pin: GPIO3

  reboot_time: "30min"

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  project:
    name: "syssi.esphome-jk-bms"
    version: 2.2.0
#  platformio_options:
#    build_flags: 
#      - -DCONFIG_ARDUINO_LOOP_STACK_SIZE=16384

esp8266:
  board: d1_mini

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  networks:
  - ssid: !secret wifi_ssid1
    password: !secret wifi_password1
  - ssid: !secret wifi_ssid2
    password: !secret wifi_password2

  reboot_timeout : ${reboot_time}

ota:
  platform: esphome

logger:
  baud_rate: 0
  level: DEBUG

# If you use Home Assistant please remove this `mqtt` section and uncomment the `api` component!
# The native API has many advantages over MQTT: https://esphome.io/components/api.html#advantages-over-mqtt
mqtt:
  broker: !secret mqtt_host
  username: !secret mqtt_user
  password: !secret mqtt_password
  id: mqtt_client
  reboot_timeout: 0s
  topic_prefix: null
  discovery: false # disable entity discovery
  discover_ip: true # enable device discovery

api:

# Enable status LED
status_led:
  pin:
    number: GPIO2
    inverted: true

#web_server:
#  port: 80
#  local: true
