globals:
  - id: cellID_string
    type: std::array<std::string, 24>
    restore_value: no
    initial_value: '{"C1","C2","C3","C4","C5","C6","C7","C8","C9","C10","C11","C12","C13","C14","C15","C16","C17","C18","C19","C20","C21","C22","C23","C24"}'


interval:
  - interval: 1s
    then:
      - mqtt.publish_json:
           topic: "state/${name}/data"
           payload: |-
              root["Dc"]["Power"]          = (float)id(power).state;  
              root["Dc"]["Voltage"]        = (float)id(total_voltage).state;  
              root["Dc"]["Current"]        = (float)id(current).state;  
              root["Dc"]["Temperature"]        = max((float)id(temperature_sensor_1).state,(float)id(temperature_sensor_1).state);  
              root["InstalledCapacity"]          = (float)id(total_battery_capacity_setting).state;
              root["Capacity"]          = (float)id(capacity_remaining_derived).state;
              root["Soc"]          = (unsigned int)id(capacity_remaining).state;
              root["Balancing"]          = id(balancing).state ? 1 : 0;
              root["SystemSwitch"]          = 1;

              root["Alarms"]["LowVoltage"]           = (((unsigned int)id(errors_bitmask).state >> 3) & 1)<<1;
              root["Alarms"]["HighVoltage"]          = (((unsigned int)id(errors_bitmask).state >> 2) & 1)<<1;                     
              root["Alarms"]["LowSoc"]               = (((unsigned int)id(errors_bitmask).state >> 0) & 1);                          
              root["Alarms"]["HighChargeCurrent"]    = (((unsigned int)id(errors_bitmask).state >> 5) & 1)<<1;
              root["Alarms"]["HighDischargeCurrent"] = (((unsigned int)id(errors_bitmask).state >> 6) & 1)<<1;            
              root["Alarms"]["HighCurrent"]          = (((unsigned int)id(errors_bitmask).state >> 6) & 1)<<1;                     
              root["Alarms"]["CellImbalance"]        = (((unsigned int)id(errors_bitmask).state >> 7) & 1);
              root["Alarms"]["HighChargeTemperature"]= (((unsigned int)id(errors_bitmask).state >> 8) & 1)<<1;           
              root["Alarms"]["LowChargeTemperature"] = (((unsigned int)id(errors_bitmask).state >> 9) & 1)<<1;            
              root["Alarms"]["LowCellVoltage"]       = (((unsigned int)id(errors_bitmask).state >> 11) & 1)<<1;                  
              root["Alarms"]["LowTemperature"]       = (((unsigned int)id(errors_bitmask).state >> 9) & 1)<<1;                  
              root["Alarms"]["HighTemperature"]      = (((unsigned int)id(errors_bitmask).state >> 4) & 1)<<1;                 
              root["Alarms"]["FuseBlown"]            = (((unsigned int)id(errors_bitmask).state >> 12) & 1)<<1;                                      
              
              root["Info"]["MaxChargeVoltage"]          = (float)id(total_voltage_overvoltage_protection).state;  
              root["Info"]["MaxChargeCurrent"]          = (float)id(charging_overcurrent_protection).state;  
              root["Info"]["MaxDischargeCurrent"]          = (float)id(discharging_overcurrent_protection).state;  
              
              root["History"]["ChargeCycles"]          = (float)id(charging_cycles).state;  
              root["History"]["TotalAhDrawn"]          = (float)id(total_charging_cycle_capacity).state;  
              
              root["System"]["MinVoltageCellId"]          = id(cellID_string)[(unsigned int)id(min_voltage_cell).state-1];  
              root["System"]["MinCellVoltage"]          = (float)id(min_cell_voltage).state;  
              root["System"]["MaxVoltageCellId"]          = id(cellID_string)[(unsigned int)id(max_voltage_cell).state-1];  
              root["System"]["MaxCellVoltage"]          = (float)id(max_cell_voltage).state;  
              root["System"]["MOSTemperature"]          = (float)id(power_mos_temperature).state;  
              root["System"]["NrOfModulesOnline"]          = 1;  
              root["System"]["NrOfModulesOffline"]          = 0;  
              root["System"]["NrOfCellsPerBattery"]          = (unsigned int)id(battery_strings).state;  
              root["System"]["NrOfModulesBlockingCharge"]          = id(charging).state ? 0:1;  
              root["System"]["NrOfModulesBlockingDischarge"]          = id(discharging).state ? 0:1;  
              
              
              root["Voltages"]["Cell1"]         = (float)id(cell_voltage_1).state;
              root["Voltages"]["Cell2"]         = (float)id(cell_voltage_2).state;
              root["Voltages"]["Cell3"]         = (float)id(cell_voltage_3).state;
