              root["Voltages"]["Cell8"]         = (float)id(cell_voltage_8).state;
              root["Voltages"]["Cell9"]         = (float)id(cell_voltage_9).state;
              root["Voltages"]["Cell10"]        = (float)id(cell_voltage_10).state;
              root["Voltages"]["Cell11"]        = (float)id(cell_voltage_11).state;
              root["Voltages"]["Cell12"]        = (float)id(cell_voltage_12).state;
